<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Beats Rock?</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>What Beats <span id="current-word">Rock</span>?</h1>
        <div class="game-area">
            <input type="text" id="guess-input" placeholder="Your guess...">
            <button id="submit-guess">Submit</button>
            <div id="message"></div>
            <div id="score">Score: 0</div>
            <div class="history">
                <h3>Your Guesses:</h3>
                <ul id="guess-history"></ul>
            </div>
            <div class="global-count">
                <h3>Global Count:</h3>
                <div id="global-count">-</div>
            </div>
        </div>
        <div class="persona-selector">
            <label>Host Persona:</label>
            <select id="persona-select">
                <option value="serious">Serious</option>
                <option value="cheery">Cheery</option>
            </select>
        </div>
    </div>
</body>
</html>
